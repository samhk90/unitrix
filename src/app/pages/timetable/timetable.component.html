<div class="min-h-screen bg-gray-50 py-8">
    <div class="container max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Filters Section -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 transition-all duration-200 hover:shadow-md mb-8">
            <div class="p-6 sm:p-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Weekly Timetable</h2>
                    <div class="flex flex-wrap gap-4">
                        <!-- Class Selection -->
                        <div class="min-w-[200px]">
                            <select [(ngModel)]="selectedClass" 
                                    (ngModelChange)="onClassChange()"
                                    class="w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option *ngFor="let class of classes" [value]="class">{{class}}</option>
                            </select>
                        </div>
                        <!-- Batch Selection -->
                        <div class="min-w-[200px]">
                            <select [(ngModel)]="selectedBatch" 
                                    class="w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="All">All Batches</option>
                                <option *ngFor="let batch of batches" [value]="batch">Batch {{batch}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timetable Grid -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-24">
                                Time
                            </th>
                            <th *ngFor="let day of weekDays" 
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                {{day}}
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let time of timeSlots">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 bg-gray-50">
                                {{time}}
                            </td>
                            <td *ngFor="let day of weekDays" 
                                class="px-4 py-4 text-sm border-l">
                                <ng-container *ngLet="getScheduleForTimeSlot(day, time) as slot">
                                    <div *ngIf="slot" 
                                         [class]="getTimeSlotStyle(slot)"
                                         class="p-3 rounded-lg border transition-all duration-200 hover:scale-[1.02] cursor-pointer">
                                        <div class="font-medium text-gray-900">{{slot.subject}}</div>
                                        <div class="text-sm text-gray-600">{{slot.teacher}}</div>
                                        <div class="text-sm text-gray-500 mt-1">
                                            <span *ngIf="slot.batch" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                                Batch {{slot.batch}}
                                            </span>
                                            <span *ngIf="slot.room" class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 ml-2">
                                                {{slot.room}}
                                            </span>
                                        </div>
                                    </div>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Legend -->
        <div class="mt-6 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <h3 class="text-sm font-semibold text-gray-600 mb-4">Subject Legend</h3>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-blue-50 border border-blue-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Computer Graphics</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-green-50 border border-green-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Database Management</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-purple-50 border border-purple-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Operating Systems</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-yellow-50 border border-yellow-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Data Structures</span>
                </div>
            </div>
        </div>
    </div>
</div>
