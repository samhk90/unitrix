<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>UNITRIX</h1>
      <p>Education Management System</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" 
               [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
        <button type="button" class="toggle-password" (click)="togglePassword()">
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="form-options">
        <label>
          <input type="checkbox" formControlName="rememberMe">
          Remember me
        </label>
        <a href="#" (click)="forgotPassword()">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
