<div class="p-8 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-2xl font-semibold text-gray-800">Notices & Events</h2>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg" (click)="openModal()">Add New Notice</button>
  </div>

  <div class="flex gap-4 mb-8 flex-wrap">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      placeholder="Search notices..."
      class="px-4 py-3 border border-gray-200 rounded-lg min-w-[200px] focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition duration-300"
    >
    <select [(ngModel)]="selectedCategory" class="px-4 py-3 border border-gray-200 rounded-lg min-w-[200px] focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition duration-300">
      <option value="all">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">
        {{category}}
      </option>
    </select>

  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <table class="w-full">
      <thead>
        <tr class="border-b-2 border-gray-100">
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Title</th>
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Category</th>
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Status</th>
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Publish Date</th>
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Documents</th>
          <th class="text-left p-4 font-semibold text-gray-600 bg-gray-50">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notice of notices" class="border-b border-gray-100 hover:bg-gray-50 transition duration-150">
          <td class="p-4 text-gray-700">{{notice.title}}</td>
          <td class="p-4 text-gray-700">{{notice.category}}</td>    
          <td class="p-4 text-gray-700">{{notice.status}}</td>
          <td class="p-4 text-gray-700">{{notice.publishDate | date}}</td>
          <td class="p-4">
            <div class="flex flex-wrap gap-2">
              <a *ngFor="let doc of notice.documents" 
                 [href]="doc.url" 
                 target="_blank" 
                 class="text-blue-600 hover:text-blue-800">
                {{doc.name}}
              </a>
            </div>
          </td>
          <td class="p-4">
            <button *ngIf="notice.status === 'Draft'"
                    (click)="publishNotice(notice)"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg mr-2 hover:bg-blue-700 transition duration-300">
              Publish
            </button>
            <button (click)="deleteNotice(notice.id)"
                    class="bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition duration-300">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm overflow-y-auto h-full w-full flex items-center justify-center animate-fadeIn z-150" *ngIf="showModal">
    <div class="bg-white rounded-xl w-[90%] max-w-2xl max-h-[90vh] overflow-y-auto shadow-xl animate-slideUp">
      <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-800">{{newNotice.id ? 'Edit Notice' : 'Add New Notice'}}</h3>
        <button class="text-2xl text-gray-500 hover:text-gray-700" (click)="closeModal()">&times;</button>
      </div>
      <div class="p-6">
        <form (ngSubmit)="saveNotice()">
          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-600">Title</label>
            <input type="text" [(ngModel)]="newNotice.title" name="title" required
                   class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none">
          </div>
          
          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-600">Content</label>
            <textarea [(ngModel)]="newNotice.content" name="content" required
                      class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none min-h-[120px] resize-y"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-600">Notice/Event</label>
              <select [(ngModel)]="newNotice.category" name="category"
                      class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none">
                <option *ngFor="let category of categories" [value]="category">
                  {{category}}
                </option>
              </select>
            </div>


          </div>

          <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-600">Documents</label>
            <input type="file" 
                   multiple 
                   (change)="handleFileUpload($event)"
                   class="w-full p-4 border-2 border-dashed border-gray-200 rounded-lg hover:border-blue-600 transition duration-300 cursor-pointer">
            
            <div class="flex flex-wrap gap-2 mt-4">
              <div *ngFor="let doc of newNotice.documents" 
                   class="bg-gray-100 px-4 py-2 rounded-lg flex items-center gap-2">
                <span class="text-gray-700">{{doc.name}}</span>
                <button type="button" 
                        (click)="removeDocument(doc.id)"
                        class="text-red-500 hover:text-red-700 text-xl">
                  &times;
                </button>
              </div>
            </div>
          </div>

          <div class="pt-6 border-t border-gray-200 flex justify-end gap-4">
            <button type="button" 
                    class="px-6 py-3 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition duration-300" 
                    (click)="closeModal()">Cancel</button>
            <button type="submit" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Save Notice</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
