<div class="min-h-screen bg-gray-50 py-8">
    <div class="container max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sm:p-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Department Timetable</h2>
                    <p class="text-gray-500 mt-1">View and manage all class schedules</p>
                </div>

                <!-- Class Filter -->
                <div class="mt-4 md:mt-0">
                    <select 
                        [(ngModel)]="selectedClass"
                        (ngModelChange)="onClassChange()"
                        class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="all">All Classes</option>
                        <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
                    </select>
                </div>
            </div>

            <!-- Loading State -->
            <div *ngIf="isLoading" class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            </div>

            <!-- Error State -->
            <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                {{error}}
            </div>

            <!-- Timetable Grid -->
            <div *ngIf="!isLoading && !error" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="border p-3 bg-gray-50 font-semibold">Time / Day</th>
                            <th *ngFor="let day of weekDays" class="border p-3 bg-gray-50 font-semibold">
                                {{day}}
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let time of timeSlots">
                            <td class="border p-3 whitespace-nowrap bg-gray-50 font-medium">
                                {{time.start_time}} - {{time.end_time}}
                            </td>
                            <td *ngFor="let day of weekDays" 
                                class="border p-3 min-h-[120px] relative"
                                [ngClass]="getTimeSlotStyle(getScheduleForTimeSlot(day, time))">
                                <ng-container *ngLet="getScheduleForTimeSlot(day, time) as slots">
                                    <div *ngFor="let slot of slots" 
                                        class="text-sm mb-3 last:mb-0 p-2 rounded-lg"
                                        [ngClass]="{
                                            'bg-blue-50': slot.subject.type === 'Practical',
                                            'bg-green-50': slot.subject.type === 'Theory'
                                        }">
                                        <div class="font-semibold text-gray-900">{{slot.subject.name}}</div>
                                        <div class="text-gray-600 mt-1 flex items-center gap-2">
                                            <span class="inline-block px-2 py-0.5 rounded text-xs"
                                                [ngClass]="{
                                                    'bg-blue-100 text-blue-700': slot.subject.type === 'Practical',
                                                    'bg-green-100 text-green-700': slot.subject.type === 'Theory'
                                                }">
                                                {{slot.subject.type}}
                                            </span>
                                        </div>
                                        <div class="text-gray-600 text-xs mt-1">
                                            <div class="flex items-center gap-1">
                                                <i class="fas fa-graduation-cap text-gray-400"></i>
                                                {{slot.class.name}}
                                            </div>
                                            <div *ngIf="slot.batch_name" class="flex items-center gap-1 mt-0.5">
                                                <i class="fas fa-users text-gray-400"></i>
                                                {{slot.batch_name}}
                                            </div>
                                            <div class="flex items-center gap-1 mt-0.5">
                                                <i class="fas fa-user text-gray-400"></i>
                                                {{slot.teacher.name}}
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Legend -->
            <div class="mt-6 flex flex-wrap gap-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-blue-100 border border-blue-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Practical</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-green-100 border border-green-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Theory</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded bg-purple-100 border border-purple-200"></div>
                    <span class="ml-2 text-sm text-gray-600">Mixed</span>
                </div>
            </div>
        </div>
    </div>
</div>
